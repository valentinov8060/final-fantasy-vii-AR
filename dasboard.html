<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/icon/title-icon.png" type="image/x-icon">
  <title>Dashboard</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .loading-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('./assets/image/background/splash-background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeOut 1s 3s forwards;
    }
    .loading-text {
      font-size: 2em;
      color: white;
      text-align: center;
      animation: fadeIn 1s ease-in-out infinite alternate;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
    .main-content {
      display: none;
      height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    .sidebar h2 {
      margin: 0;
      margin-bottom: 30px;
      font-size: 1.5em;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 15px 0;
      font-size: 1.2em;
      transition: background-color 0.3s, color 0.3s;
    }
    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.3);
      color: #000;
      padding: 10px 20px;
      border-radius: 10px;
    }
    .content {
      flex: 1;
      background: url('./assets/images/load-screen-background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <div class="loading-screen">
    <div class="loading-text">Loading...</div>
  </div>

  <div class="main-content">
    <div class="sidebar">
      <h2>Navigation</h2>
      <a href="#about" onclick="showContent('about')">About</a>
      <a href="#guide" onclick="showContent('guide')">Guide</a>
      <a href="#marker" onclick="showContent('marker')">Marker</a>
      <a href="#ar" onclick="showContent('ar')">AR</a>
    </div>
    <div class="content" id="content">
      <div id="about-content" class="content-section">
        <h1>About</h1>
        <p>This is the About section.</p>
      </div>
      <div id="guide-content" class="content-section" style="display:none;">
        <h1>Guide</h1>
        <p>This is the Guide section.</p>
      </div>
      <div id="marker-content" class="content-section" style="display:none;">
        <h1>Marker</h1>
        <p>This is the Marker section.</p>
      </div>
      <div id="ar-content" class="content-section" style="display:none;">
        <h1>AR</h1>
        <p>This is the AR section.</p>
      </div>
    </div>
  </div>

  <script>
    function showContent(section) {
      document.querySelectorAll('.content-section').forEach(section => {
        section.style.display = 'none';
      });
      document.getElementById(section + '-content').style.display = 'block';
    }

    // Remove loading screen after 3 seconds
    setTimeout(() => {
      document.querySelector('.loading-screen').style.display = 'none';
      document.querySelector('.main-content').style.display = 'flex';
    }, 3000);
  </script>
</body>
</html>
